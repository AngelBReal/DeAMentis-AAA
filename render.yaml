services:
  - type: web
    name: backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.backend.app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PORT
        value: 10000
    plan: free

  - type: web
    name: frontend
    env: node
    buildCommand: "npm install && npm run build"
    staticPublishPath: "app/frontend/build"
    plan: free
